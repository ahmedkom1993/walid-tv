<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📺 قنواتي</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: "Tahoma", sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #e50914, #221f1f);
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .players {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      flex-wrap: wrap;
      gap: 8px;
    }
    .btn {
      background: #e50914;
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      flex: 1;
    }
    .btn:hover {
      background: #ff3333;
    }
  </style>
</head>
<body>
  <header>📺 قنواتي (ستايل شاهد)</header>
  <div class="container" id="channels"></div>

  <script>
    let channels = [];

    async function loadM3U() {
      const response = await fetch('IPTV.m3u');
      const text = await response.text();
      const lines = text.split('\n');

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1];
          const url = lines[i + 1];
          if (url && url.startsWith("http")) {
            channels.push({ name, url });
          }
        }
      }

      renderChannels();
    }

    function intentLink(url, pkg) {
      // بنشيل http:// من الأول لأن scheme=http بيضيفها
      let cleanUrl = url.replace("http://", "").replace("https://", "");
      return `intent://${cleanUrl}#Intent;package=${pkg};scheme=http;type=video/*;end`;
    }

    function renderChannels() {
      const container = document.getElementById('channels');
      channels.forEach(ch => {
        const card = document.createElement('div');
        card.className = 'card';

        const title = document.createElement('h3');
        title.textContent = ch.name;

        const players = document.createElement('div');
        players.className = 'players';

        // VLC
        const vlcBtn = document.createElement('button');
        vlcBtn.className = 'btn';
        vlcBtn.textContent = "VLC";
        vlcBtn.onclick = () => {
          window.location.href = intentLink(ch.url, "org.videolan.vlc");
        };

        // MX Player
        const mxBtn = document.createElement('button');
        mxBtn.className = 'btn';
        mxBtn.textContent = "MX Player";
        mxBtn.onclick = () => {
          window.location.href = intentLink(ch.url, "com.mxtech.videoplayer.ad");
        };

        // Wuffy
        const wuffyBtn = document.createElement('button');
        wuffyBtn.className = 'btn';
        wuffyBtn.textContent = "Wuffy";
        wuffyBtn.onclick = () => {
          window.location.href = intentLink(ch.url, "co.wuffy.player");
        };

        // Web Player (للتجريب فقط مع روابط m3u8)
        const webBtn = document.createElement('button');
        webBtn.className = 'btn';
        webBtn.textContent = "Web";
        webBtn.onclick = () => {
          alert("ممكن نوصل HLS.js هنا لتشغيل الروابط m3u8 داخل المتصفح");
        };

        players.appendChild(vlcBtn);
        players.appendChild(mxBtn);
        players.appendChild(wuffyBtn);
        players.appendChild(webBtn);

        card.appendChild(title);
        card.appendChild(players);

        container.appendChild(card);
      });
    }

    loadM3U();
  </script>
</body>
</html>
