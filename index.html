<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قنواتي عبر VLC</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    select {
      margin: 20px;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>📺 قنواتي (تعمل مباشرة في VLC)</h1>
  <select id="channelList"></select>

  <script>
    async function loadM3U() {
      const response = await fetch('IPTV.m3u'); // لازم الملف يبقى بنفس الاسم
      const text = await response.text();
      const lines = text.split('\n');
      const channels = [];
      
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1];
          const url = lines[i + 1];
          if (url && url.startsWith("http")) {
            channels.push({ name, url });
          }
        }
      }

      const select = document.getElementById('channelList');
      channels.forEach((ch, index) => {
        const option = document.createElement('option');
        option.value = ch.url;
        option.textContent = ch.name;
        select.appendChild(option);
      });

      // أول قناة تفتح مباشرة في VLC
      window.location.href = channels[0].url;

      // أي اختيار من القائمة يفتح على طول في VLC
      select.addEventListener('change', e => {
        window.location.href = e.target.value;
      });
    }

    loadM3U();
  </script>
</body>
</html>
