<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📺 قائمة القنوات</title>
  <style>
    body { background:#111; color:#fff; font-family:sans-serif; text-align:center; }
    h1 { color:#e50914; }
    .btn {
      display:block; margin:12px auto; padding:14px;
      width:80%; max-width:320px;
      background:#e50914; color:#fff;
      text-decoration:none; border-radius:14px;
      font-size:18px; font-weight:bold;
      transition:0.3s;
    }
    .btn:hover { background:#b20710; }
  </style>
</head>
<body>
  <h1>📺 جميع القنوات</h1>
  <div id="channels"></div>

  <script>
    // رابط ملف الـ M3U من GitHub (غيره برابطك)
    const m3uUrl = "https://raw.githubusercontent.com/USERNAME/REPO/main/yourfile.m3u";

    fetch(m3uUrl)
      .then(response => response.text())
      .then(data => {
        const lines = data.split("\n");
        let name = "";
        lines.forEach(line => {
          if (line.startsWith("#EXTINF")) {
            // استخراج اسم القناة من السطر
            const match = line.match(/,(.*)$/);
            if (match) name = match[1].trim();
          } else if (line.startsWith("http")) {
            // إنشاء زر القناة بالرابط
            const url = line.trim();
            const btn = document.createElement("a");
            btn.className = "btn";
            btn.textContent = "▶️ " + (name || "قناة");
            btn.href = `intent://${url.replace("http://", "")}#Intent;scheme=http;package=org.videolan.vlc;S.user_agent=Mozilla/5.0;end`;
            document.getElementById("channels").appendChild(btn);
          }
        });
      });
  </script>
</body>
</html>
