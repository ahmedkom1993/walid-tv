<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Ù‚Ù†ÙˆØ§Øª IPTV</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      border: 3px solid #00ffcc;
      border-radius: 12px;
    }
    select {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ğŸ“º Ù‚Ù†ÙˆØ§ØªÙŠ</h1>
  <select id="channelList"></select>
  <br>
  <video id="video" controls autoplay></video>

  <script>
    async function loadM3U() {
      const response = await fetch('IPTV.m3u'); // Ù„Ø§Ø²Ù… ÙŠØ¨Ù‚Ù‰ Ø¨Ù†ÙØ³ Ø§Ø³Ù… Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù…Ø±ÙÙˆØ¹
      const text = await response.text();
      const lines = text.split('\n');
      const channels = [];
      
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1];
          const url = lines[i + 1];
          if (url && url.startsWith("http")) {
            channels.push({ name, url });
          }
        }
      }

      const select = document.getElementById('channelList');
      channels.forEach((ch, index) => {
        const option = document.createElement('option');
        option.value = ch.url;
        option.textContent = ch.name;
        select.appendChild(option);
      });

      playChannel(channels[0].url);
      select.addEventListener('change', e => playChannel(e.target.value));
    }

    function playChannel(url) {
      const video = document.getElementById('video');
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    loadM3U();
  </script>
</body>
</html>
